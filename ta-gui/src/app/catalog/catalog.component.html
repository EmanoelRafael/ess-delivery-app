<div class="container">
  <section class="productList" >
    <div class="productCard" *ngFor="let product of productsList">
      <img class="productImg" src="../../assets/{{product.pictureName}}" alt="">
      <h2 class="productName">{{product.name}}</h2>
      <p class="productPrice">{{product.price}}</p>
      <button class="addToCartButton" (click)="addProductToCart()">Adicionar ao carrinho</button>
    </div>


  </section>
</div>
