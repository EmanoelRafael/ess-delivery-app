<app-header></app-header>
<body>

  <div class="container">
    <div class="itensHeader">
      <h2>Seus itens</h2>
      <h2>PreÃ§o</h2>
    </div>

    <hr class="lineDivider">

    <div class="itensList">
      <div class="itemCard" *ngFor="let item of cart.getProducts()">

        <div class="containerCard">
          <img class="itemImg" src="../../assets/{{item[0].getPictureName()}}">

          <div class="itemInfo">
            <h3 class="itemName">{{item[0].getName()}}</h3>
            <span class="itemStatus">Status de estoque</span>
            <span class="itemQtd">{{item[1]}}</span>
            <a class="removeItemButton">Remover Item</a>
          </div>
        </div>

        <span class="itemPrice">{{item[0].priceString}}</span>
      </div>

      <div class="itensFooter">
        <span class="subtotal">Subtotal ({{cart.getItemsAmount()}} itens): <b>{{cart.costResume()}}</b></span>
      </div>
    </div>
  </div>

  <button class="cartCheckout">Fechar pedido</button>
