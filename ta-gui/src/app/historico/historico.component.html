<html>

<head>
    <meta charset="utf-8">
    <title>Fast&Ship</title>
</head>
<app-header></app-header>

<body>
    <div *ngIf="!order.empty">
        <div class="produtos" *ngFor="let product of order.cart.products">
            <img class="imagem" src="../assets/{{product[0].pictureName}}">
            <h4 class=" productName">{{product[0].name}}</h4>
            <p class="productPrice">{{product[0].priceString}}</p>
            <p class="productShip">Pedido feito em: {{order.orderedDate}}</p>
            <p class="productStatus">Status: {{order.status}}</p>
            <button type="button" class="comprarNovamente" onclick="alert('Adicionado ao carrinho')">Comprar
                novamente</button>
            <button type="button" class="acompanharPedido" routerLink="/acompedidos">Acompanhar pedido</button>
            <button type="button" class="cancelarPedido" [routerLink]="['/historico/cancelamento',orderCode]">Cancelar
                pedido</button>
        </div>
    </div>
    <div *ngIf="order.empty" class="emptyOrder">
        <h1>Nenhum pedido foi feito atÃ© o momento</h1>
        <div class="emoji">ðŸ’¸</div>
    </div>
    <router-outlet></router-outlet>
</body>

</html>
